<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo (LocalStorage)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Todo</h1>
      <p class="sub">LocalStorage • Vanilla JS</p>
    </header>

    <form id="todoForm" class="form" autocomplete="off">
      <input id="todoInput" type="text" placeholder="Add a task…" maxlength="120" />
      <button id="addBtn" type="submit">Add</button>
    </form>

    <section class="meta">
      <span id="countText">0 items</span>
      <button id="clearCompletedBtn" type="button">Clear completed</button>
    </section>

    <ul id="todoList" class="list" aria-live="polite"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
